<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gemini AI Chat Interface</h1>
        
        <div class="setup-section">
            <h2>Setup</h2>
            <div class="form-group">
                <label for="api-key">API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your Gemini API key">
            </div>
            
            <div class="form-group">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
                    <option value="gemini-2.0-pro-exp">Gemini 2.0 Pro (Experimental)</option>
                </select>
            </div>
            
            <div class="parameters-section">
                <h3>Model Parameters</h3>
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span id="temperature-value">0.7</span>
                </div>
                
                <div class="form-group">
                    <label for="top-p">Top P:</label>
                    <input type="range" id="top-p" min="0" max="1" step="0.05" value="0.95">
                    <span id="top-p-value">0.95</span>
                </div>
                
                <div class="form-group">
                    <label for="top-k">Top K:</label>
                    <input type="range" id="top-k" min="1" max="100" step="1" value="40">
                    <span id="top-k-value">40</span>
                </div>
                
                <div class="form-group">
                    <label for="max-tokens">Max Output Tokens:</label>
                    <input type="number" id="max-tokens" min="1" max="8192" value="8192">
                </div>
            </div>
            
            <button id="start-chat" class="primary-button">Start Chat</button>
        </div>
        
        <div class="chat-section" style="display: none;">
            <div id="chat-history" class="chat-history"></div>
            
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="Type your message here..."></textarea>
                <button id="send-message" class="primary-button">Send</button>
            </div>
            
            <button id="reset-chat" class="secondary-button">Reset Chat</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/google-auth-library@8.0.0/build/src/index.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
